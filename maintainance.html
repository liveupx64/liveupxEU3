<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - We'll Be Back Soon!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460); }
            50% { background: linear-gradient(45deg, #0f3460, #16213e, #1a1a2e); }
            100% { background: linear-gradient(45deg, #16213e, #0f3460, #1a1a2e); }
        }

        /* Particle System */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Logo Animation */
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff0080);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #0a0a0a;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.8), 0 0 60px rgba(0, 212, 255, 0.3); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Main Title */
        .main-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff0080, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 4s ease-in-out infinite, titlePulse 2s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: subtitleFade 3s ease-in-out infinite alternate;
        }

        @keyframes subtitleFade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Progress Bar */
        .progress-container {
            width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 40px 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border-radius: 10px;
            animation: progressLoad 4s ease-in-out infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(450px); }
        }

        /* Status Message */
        .status {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: statusBlink 2s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.6; }
        }

        /* Floating Icons */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(0, 255, 136, 0.3);
            animation: iconFloat 8s linear infinite;
        }

        @keyframes iconFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Circuit Lines */
        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            height: 2px;
            animation: circuitPulse 3s ease-in-out infinite;
        }

        @keyframes circuitPulse {
            0%, 100% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Social Links */
        .social-links {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .progress-container { width: 300px; }
            .logo { width: 80px; height: 80px; }
            .logo-text { font-size: 32px; }
        }

        /* Glitch Effect */
        .glitch {
            animation: glitch 0.3s ease-in-out infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Particle System -->
    <div class="particles" id="particles"></div>
    
    <!-- Circuit Lines -->
    <div class="circuit-lines" id="circuitLines"></div>
    
    <!-- Floating Icons -->
    <div class="floating-icons" id="floatingIcons"></div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="logo">
            <div class="logo-text">XEU</div>
        </div>
        
        <h1 class="main-title glitch">Under Maintenance</h1>
        <p class="subtitle">We're upgrading our systems to serve you better</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="status">🔧 System optimization in progress...</p>
        <p style="opacity: 0.7; margin-bottom: 20px;">Expected completion: Soon!</p>
        
        <!-- Social Links -->
        <div class="social-links">
            <a href="#" class="social-link">📧</a>
            <a href="#" class="social-link">📱</a>
            <a href="#" class="social-link">🌐</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create floating tech icons
        function createFloatingIcons() {
            const icons = ['⚙️', '🔧', '💻', '🔌', '📡', '⚡', '🛠️', '📊', '🔒', '🌐'];
            const container = document.getElementById('floatingIcons');
            
            setInterval(() => {
                const icon = document.createElement('div');
                icon.className = 'icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(icon);
                
                setTimeout(() => {
                    icon.remove();
                }, 13000);
            }, 2000);
        }

        // Create circuit lines
        function createCircuitLines() {
            const container = document.getElementById('circuitLines');
            for (let i = 0; i < 10; i++) {
                const line = document.createElement('div');
                line.className = 'circuit-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.left = Math.random() * 20 + '%';
                line.style.width = (Math.random() * 200 + 100) + 'px';
                line.style.animationDelay = Math.random() * 3 + 's';
                line.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(line);
            }
        }

        // Dynamic status messages
        const statusMessages = [
            '🔧 System optimization in progress...',
            '⚙️ Upgrading server infrastructure...',
            '🛠️ Installing latest security patches...',
            '📊 Optimizing database performance...',
            '🔒 Enhancing security protocols...',
            '⚡ Boosting system performance...'
        ];

        function updateStatus() {
            const statusElement = document.querySelector('.status');
            let index = 0;
            setInterval(() => {
                statusElement.textContent = statusMessages[index];
                index = (index + 1) % statusMessages.length;
            }, 3000);
        }

        // Mouse interaction effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - rect.left, 2) + 
                    Math.pow(e.clientY - rect.top, 2)
                );
                
                if (distance < 100) {
                    particle.style.transform = `scale(${1 + (100 - distance) / 200})`;
                    particle.style.boxShadow = `0 0 ${20 + (100 - distance) / 5}px #00ff88`;
                } else {
                    particle.style.transform = 'scale(1)';
                    particle.style.boxShadow = 'none';
                }
            });
        });

        // Random glitch effect
        function triggerGlitch() {
            const glitchElements = document.querySelectorAll('.glitch');
            setInterval(() => {
                if (Math.random() < 0.1) {
                    glitchElements.forEach(element => {
                        element.style.animation = 'none';
                        element.offsetHeight;
                        element.style.animation = 'glitch 0.3s ease-in-out infinite alternate, gradientText 4s ease-in-out infinite, titlePulse 2s ease-in-out infinite';
                    });
                }
            }, 2000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createFloatingIcons();
            createCircuitLines();
            updateStatus();
            triggerGlitch();
        });

        // Add some click interactions
        document.querySelector('.logo').addEventListener('click', () => {
            document.querySelector('.logo').style.animation = 'none';
            document.querySelector('.logo').offsetHeight;
            document.querySelector('.logo').style.animation = 'logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate';
        });
    </script>
</body>
</html>
